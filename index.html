<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Form Mitra</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); text-align: center; width: 90%; max-width: 500px; }
        #mainContent { display: none; } /* Shuruat mein chupa rahega */
        .status-msg { padding: 20px; border-radius: 8px; margin-bottom: 20px; font-weight: bold; }
        .pending-msg { background: #fff3cd; color: #856404; border: 1px solid #ffeeba; }
        .blocked-msg { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .logout-btn { padding: 10px 20px; background: #dc3545; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="container" id="loadingArea">
        <h2>Checking Account Status...</h2>
    </div>

    <div class="container" id="statusArea" style="display: none;">
        <div id="statusMessage" class="status-msg"></div>
        <p>Agar aapne payment kar di hai, toh 2-4 ghante wait karein.</p>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <div class="container" id="mainContent">
        <h1 id="welcomeText">Welcome, Agent!</h1>
        <hr>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px;">
            <button style="padding: 20px;">PAN Card Services</button>
            <button style="padding: 20px;">AEPS (Cash Out)</button>
            <button style="padding: 20px;">Mobile Recharge</button>
            <button style="padding: 20px;">Wallet: â‚¹0</button>
        </div>
        <br><br>
        <button class="logout-btn" onclick="logout()">Sign Out</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA38pu8oY78SaLciR3JzwdwC4avpdEHBg4",
            authDomain: "formmitra-auth.firebaseapp.com",
            projectId: "formmitra-auth",
            databaseURL: "https://formmitra-auth-default-rtdb.asia-southeast1.firebasedatabase.app"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // Security Check
        onAuthStateChanged(auth, (user) => {
            if (user) {
                const userRef = ref(db, 'agents/' + user.uid);
                get(userRef).then((snapshot) => {
                    const userData = snapshot.val();
                    document.getElementById('loadingArea').style.display = 'none';

                    if (userData && userData.status === "Approved") {
                        // Agent Approved hai
                        document.getElementById('mainContent').style.display = 'block';
                        document.getElementById('welcomeText').innerText = "Welcome, " + userData.name;
                    } 
                    else if (userData && userData.status === "Suspended") {
                        // Agent Blocked hai
                        showStatus("Aapka account BLOCK kar diya gaya hai. Admin se sampark karein.", "blocked-msg");
                    }
                    else {
                        // Status Pending hai
                        showStatus("Aapka account abhi PENDING hai. Approval milne par hi services khulengi.", "pending-msg");
                    }
                });
            } else {
                window.location.href = "login.html";
            }
        });

        function showStatus(msg, className) {
            document.getElementById('statusArea').style.display = 'block';
            const msgDiv = document.getElementById('statusMessage');
            msgDiv.innerText = msg;
            msgDiv.className = "status-msg " + className;
        }

        window.logout = () => {
            signOut(auth).then(() => { window.location.href = "login.html"; });
        };
    </script>
</body>
</html>
