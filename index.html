<h2 class="section-title">Extra Help & Resources</h2>
<div class="services-grid" id="dynamicExtraCards">
    </div>

<script type="module">
    // Firebase initialization ke baad ye code jodein
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // ... aapka firebaseConfig ...
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Dynamic Extra Cards Load
    onValue(ref(db, 'index_extra'), (snapshot) => {
        const container = document.getElementById('dynamicExtraCards');
        container.innerHTML = "";
        const data = snapshot.val();
        if(data) {
            Object.keys(data).forEach(id => {
                container.innerHTML += `
                    <a href="${data[id].link}" target="_blank" class="s-card extra-card">
                        <i class="fas ${data[id].icon}"></i>
                        <h3>${data[id].title}</h3>
                    </a>`;
            });
        } else {
            container.innerHTML = "<p style='grid-column: 1/-1; text-align:center; color:#999;'>No extra services added yet.</p>";
        }
    });
</script>
