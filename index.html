<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Seva Portal - Form Mitra</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --csc-blue: #2c3e50; --csc-orange: #f39c12; --light-bg: #f4f7f9; }
        body { font-family: 'Open Sans', sans-serif; margin: 0; background: var(--light-bg); color: #333; }
        
        /* Navigation */
        .navbar { background: white; padding: 10px 8%; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .logo-box { display: flex; align-items: center; gap: 10px; }
        .logo-box b { color: var(--csc-blue); font-size: 22px; border-left: 4px solid var(--csc-orange); padding-left: 10px; }
        .nav-btns a { text-decoration: none; padding: 10px 20px; border-radius: 4px; font-weight: bold; margin-left: 10px; }
        .btn-reg { border: 1px solid var(--csc-blue); color: var(--csc-blue); }
        .btn-log { background: var(--csc-blue); color: white; }

        /* Hero Banner */
        .hero { background: var(--csc-blue); color: white; padding: 60px 8%; display: flex; align-items: center; justify-content: space-between; }
        .hero-text h1 { font-size: 36px; margin-bottom: 15px; }
        .hero-text p { font-size: 18px; opacity: 0.9; }

        /* CSC Style Cards */
        .services-section { padding: 50px 8%; text-align: center; }
        .services-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-top: 30px; }
        .csc-card { background: white; border: 1px solid #ddd; padding: 30px 15px; border-radius: 4px; transition: 0.3s; }
        .csc-card:hover { border-color: var(--csc-orange); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .csc-card i { font-size: 40px; color: #555; margin-bottom: 15px; }
        .csc-card h3 { font-size: 16px; text-transform: uppercase; color: var(--csc-blue); }

        footer { background: #eee; padding: 20px; text-align: center; font-size: 14px; color: #666; border-top: 1px solid #ddd; }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo-box">
            <b>FORM MITRA</b>
        </div>
        <div class="nav-btns">
            <a href="signup.html" class="btn-reg">REGISTRATION</a>
            <a href="login.html" class="btn-log">LOGIN</a>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-text">
            <h1>Digital Seva Portal</h1>
            <p>Form Mitra - Sabhi Online Kaam Ab Ek Hi Jagah Par.</p>
        </div>
        <div class="hero-img">
            <i class="fas fa-laptop-code" style="font-size: 100px; opacity: 0.5;"></i>
        </div>
    </section>

    <section class="services-section">
        <h2 style="color: var(--csc-blue);">Hamaari Pramukh Sevayein</h2>
        <div class="services-grid">
            <div class="csc-card">
                <i class="fas fa-file-invoice"></i>
                <h3>Result/Admit Card</h3>
            </div>
            <div class="csc-card">
                <i class="fas fa-crop-alt"></i>
                <h3>Photo Resizer</h3>
            </div>
            <div class="csc-card">
                <i class="fas fa-id-card"></i>
                <h3>PAN Service</h3>
            </div>
            <div class="csc-card">
                <i class="fas fa-university"></i>
                <h3>Banking (AEPS)</h3>
            </div>
        </div>
    </section>

    <footer>
        &copy; 2026 Form Mitra | CSC Style Digital Portal
    </footer>

</body>
</html>
