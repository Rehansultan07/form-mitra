<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAN Services - Digi Mitra</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --navy: #001f3f; --orange: #f39c12; --bg: #f4f7f9; }
        body { font-family: 'Inter', sans-serif; margin: 0; background: var(--bg); color: #333; }
        .header { background: #fff; padding: 15px 5%; display: flex; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05); position: sticky; top: 0; z-index: 1000; }
        .back-btn { text-decoration: none; color: var(--navy); font-weight: 700; font-size: 14px; display: flex; align-items: center; gap: 8px; }
        .ad-master { background: #fff; border: 1px dashed #ccc; margin: 15px auto; padding: 15px; text-align: center; color: #aaa; font-size: 11px; max-width: 1000px; border-radius: 8px; }
        .main-container { padding: 20px 5%; max-width: 1100px; margin: 0 auto; }
        .search-container { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 25px; }
        .search-input { width: 100%; padding: 15px 25px; border: 2px solid #eee; border-radius: 50px; font-size: 16px; outline: none; box-sizing: border-box; }
        .section-title { font-size: 16px; font-weight: 800; color: var(--navy); margin-bottom: 15px; border-left: 5px solid var(--orange); padding-left: 15px; text-transform: uppercase; }
        .services-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .s-card { background: #fff; padding: 25px 15px; border-radius: 15px; text-align: center; border: 1px solid #eee; text-decoration: none; transition: 0.3s; display: block; box-shadow: 0 4px 6px rgba(0,0,0,0.02); }
        .s-card:hover { transform: translateY(-5px); border-color: var(--orange); box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
        .s-card i { font-size: 35px; color: var(--orange); margin-bottom: 15px; }
        .s-card h3 { font-size: 13px; margin: 0; color: #333; font-weight: 800; text-transform: uppercase; }
    </style>
</head>
<body>
    <header class="header">
        <a href="dashboard.html" class="back-btn"><i class="fas fa-arrow-left"></i> BACK</a>
        <div style="flex-grow: 1; text-align: center; font-weight: 800; color: var(--navy);">PAN CARD SERVICES HUB</div>
    </header>

    <div class="ad-master">AdSense Space</div>

    <div class="main-container">
        <div class="search-container">
            <input type="text" id="masterSearch" class="search-input" placeholder="Search (e.g. UTI, Track, New PAN)..." onkeyup="smartSearch()">
        </div>

        <h2 class="section-title">New Updates (Admin)</h2>
        <div class="services-grid" id="adminPan"></div>

        <h2 class="section-title">Verified UTI & ITD Services</h2>
        <div class="services-grid" id="staticPan">
            <a href="https://www.pan.utiitsl.com/PAN/mainform.html;jsessionid=6F8B682054D89A6A80275D74A6987ED2" target="_blank" class="s-card" data-name="uti apply new pan form 49a">
                <i class="fas fa-file-signature"></i>
                <h3>Apply New PAN (UTI)</h3>
            </a>
            <a href="https://www.pan.utiitsl.com/PAN/reprint.html" target="_blank" class="s-card" data-name="uti reprint pan card">
                <i class="fas fa-print"></i>
                <h3>Reprint PAN Card</h3>
            </a>
            <a href="https://www.trackpan.utiitsl.com/PANONLINE/" target="_blank" class="s-card" data-name="track uti pan status">
                <i class="fas fa-search-location"></i>
                <h3>Track PAN Status</h3>
            </a>
            <a href="https://www.onlineservices.nsdl.com/paam/endUserRegisterContact.html" target="_blank" class="s-card" data-name="nsdl pan card apply new 49a">
                <i class="fas fa-address-card"></i>
                <h3>Apply New PAN (NSDL)</h3>
            </a>
            <a href="https://eportal.incometax.gov.in/iec/foservices/#/pre-login/instant-e-pan" target="_blank" class="s-card" data-name="instant epan income tax free">
                <i class="fas fa-bolt"></i>
                <h3>Instant e-PAN (Free)</h3>
            </a>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    const firebaseConfig = { apiKey: "AIzaSyA38pu8oY78SaLciR3JzwdwC4avpdEHBg4", authDomain: "formmitra-auth.firebaseapp.com", projectId: "formmitra-auth", databaseURL: "https://formmitra-auth-default-rtdb.asia-southeast1.firebasedatabase.app" };
    const app = initializeApp(firebaseConfig); const db = getDatabase(app);

    onValue(ref(db, 'services/pan'), (snapshot) => {
        const container = document.getElementById('adminPan'); container.innerHTML = "";
        const data = snapshot.val(); if (data) {
            Object.keys(data).reverse().forEach(id => {
                container.innerHTML += `<a href="${data[id].link}" target="_blank" class="s-card" data-name="${data[id].title.toLowerCase()}"><i class="fas fa-star" style="color:#f1c40f"></i><h3>${data[id].title}</h3></a>`;
            });
        }
    });

    window.smartSearch = () => {
        let input = document.getElementById('masterSearch').value.toLowerCase();
        document.querySelectorAll('.s-card').forEach(item => {
            item.style.display = item.getAttribute('data-name').includes(input) ? "block" : "none";
        });
    }
</script>
</body>
</html>
