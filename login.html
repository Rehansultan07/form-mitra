<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Login - Form Mitra</title>
    <style>
        body { font-family: 'Roboto', sans-serif; background: #eaeff2; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 350px; text-align: center; }
        .logo { font-size: 24px; font-weight: bold; color: #0056b3; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #0056b3; color: white; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; }
        #error-msg { color: red; font-size: 13px; margin-top: 10px; display: none; }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo">Form<span>Mitra</span> Agent Login</div>
        <input type="email" id="email" placeholder="Agent Email ID">
        <input type="password" id="password" placeholder="Password">
        <button id="loginBtn">Login to Portal</button>
        <p id="error-msg">Invalid login details!</p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Aapka highlighted config yahan hai
        const firebaseConfig = {
            apiKey: "AIzaSyA38pu8oY78SaLciR3JzwdwC4avpdEHBg4",
            authDomain: "formmitra-auth.firebaseapp.com",
            projectId: "formmitra-auth",
            storageBucket: "formmitra-auth.firebasestorage.app",
            messagingSenderId: "820805030003",
            appId: "1:820805030003:web:3be924b3ccfecce6d65a06"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById('loginBtn').addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            try {
                await signInWithEmailAndPassword(auth, email, password);
                window.location.href = "index.html"; 
            } catch (error) {
                document.getElementById('error-msg').style.display = "block";
            }
        });
    </script>
</body>
</html>
