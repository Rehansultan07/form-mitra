<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Registration - Form Mitra</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #002e5d; --accent: #3b82f6; --bg: #f8fafc; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        .reg-card { background: white; width: 100%; max-width: 500px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); overflow: hidden; }
        .header-top { background: var(--primary); color: white; padding: 30px; text-align: center; }
        .form-body { padding: 35px; }
        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; font-size: 14px; font-weight: 600; color: #64748b; margin-bottom: 8px; }
        .input-group input { width: 100%; padding: 12px; border: 1px solid #e2e8f0; border-radius: 8px; font-size: 15px; box-sizing: border-box; }
        .btn-submit { background: var(--primary); color: white; border: none; width: 100%; padding: 15px; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-submit:hover { background: var(--accent); }
    </style>
</head>
<body>

<div class="reg-card">
    <div class="header-top">
        <h2>AGENT SIGNUP</h2>
        <p style="font-size: 13px; opacity: 0.8; margin-top: 5px;">Secure Registration via Email Verification</p>
    </div>
    <div class="form-body">
        <div class="input-group"><label>Full Name</label><input type="text" id="name" placeholder="Enter name"></div>
        <div class="input-group"><label>Email Address</label><input type="email" id="email" placeholder="example@mail.com"></div>
        <div class="input-group"><label>Mobile Number</label><input type="number" id="phone" placeholder="9876543210"></div>
        <div class="input-group"><label>Password</label><input type="password" id="password" placeholder="Min 6 characters"></div>

        <button class="btn-submit" onclick="handleSignup()">REGISTER & VERIFY EMAIL</button>
        
        <p style="font-size: 12px; color: #94a3b8; text-align: center; margin-top: 15px;">
            Registration ke baad aapki Email par ek link jayega. Account activate karne ke liye us par click karein.
        </p>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA38pu8oY78SaLciR3JzwdwC4avpdEHBg4",
        authDomain: "formmitra-auth.firebaseapp.com",
        projectId: "formmitra-auth",
        databaseURL: "https://formmitra-auth-default-rtdb.asia-southeast1.firebasedatabase.app"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    window.handleSignup = () => {
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const phone = document.getElementById('phone').value;

        if(!name || !email || !password) return alert("Sari details bharna zaroori hai!");

        createUserWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                const user = userCredential.user;
                
                // Email Verification Link bhejna
                sendEmailVerification(user).then(() => {
                    set(ref(db, 'agents/' + user.uid), {
                        name, email, phone, status: "PendingVerification", joinedOn: new Date().toISOString()
                    }).then(() => {
                        alert("Registration Successful! Please check your email and click the verification link to activate your account.");
                        window.location.href = "login.html";
                    });
                });
            })
            .catch(err => alert("Error: " + err.message));
    };
</script>
</body>
</html>
