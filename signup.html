<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Registration - Form Mitra</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #002e5d; --accent: #3b82f6; --bg: #f8fafc; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .card { background: white; width: 100%; max-width: 450px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); overflow: hidden; }
        .header { background: var(--primary); color: white; padding: 30px; text-align: center; }
        .form-body { padding: 30px; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #e2e8f0; border-radius: 8px; box-sizing: border-box; }
        .btn { width: 100%; padding: 14px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-blue { background: var(--primary); color: white; }
        .btn-green { background: #27ae60; color: white; }
        #otpSection { display: none; margin-top: 20px; padding-top: 20px; border-top: 2px dashed #eee; }
        .loading-text { font-size: 13px; color: var(--accent); display: none; text-align: center; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="card">
    <div class="header">
        <h2 style="margin:0;">Agent Registration</h2>
        <p style="margin:5px 0 0; font-size:13px; opacity:0.8;">Verified by Team Mitra</p>
    </div>
    
    <div class="form-body">
        <div id="detailsSection">
            <input type="text" id="name" placeholder="Full Name">
            <input type="email" id="email" placeholder="Email Address">
            <input type="number" id="phone" placeholder="Mobile Number">
            <input type="password" id="password" placeholder="Password (Min 6)">
            <p id="loadingMsg" class="loading-text"><i class="fas fa-spinner fa-spin"></i> Sending OTP, Please Wait...</p>
            <button class="btn btn-blue" id="sendBtn" onclick="sendOTP()">SEND OTP</button>
        </div>

        <div id="otpSection">
            <p style="text-align:center; font-size:14px; color:#555;">Enter OTP sent to your email.</p>
            <input type="number" id="otpInput" placeholder="6-Digit OTP">
            <button class="btn btn-green" onclick="verifyOTP()">VERIFY & REGISTER</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA38pu8oY78SaLciR3JzwdwC4avpdEHBg4",
        authDomain: "formmitra-auth.firebaseapp.com",
        projectId: "formmitra-auth",
        databaseURL: "https://formmitra-auth-default-rtdb.asia-southeast1.firebasedatabase.app"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    emailjs.init("5l39e6HclV_oN_q0-"); // Public Key

    let generatedOTP;

    window.sendOTP = () => {
        const email = document.getElementById('email').value;
        const name = document.getElementById('name').value;
        
        if(!email || !name) return alert("Please enter Name and Email!");

        document.getElementById('loadingMsg').style.display = "block";
        document.getElementById('sendBtn').disabled = true;

        generatedOTP = Math.floor(100000 + Math.random() * 900000);

        const templateParams = {
            to_email: email,
            otp_code: generatedOTP,
            user_name: name
        };

        emailjs.send('service_5z4z3v9', 'template_6p3j0m4', templateParams)
            .then(() => {
                alert("OTP Sent Successfully! Apna email check karein.");
                document.getElementById('loadingMsg').style.display = "none";
                document.getElementById('detailsSection').style.display = "none";
                document.getElementById('otpSection').style.display = "block";
            })
            .catch((error) => {
                document.getElementById('loadingMsg').style.display = "none";
                document.getElementById('sendBtn').disabled = false;
                alert("EmailJS Error: " + error.text);
            });
    };

    window.verifyOTP = () => {
        const userOTP = document.getElementById('otpInput').value;
        if(userOTP == generatedOTP) {
            registerUser();
        } else {
            alert("Galat OTP!");
        }
    };

    function registerUser() {
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const phone = document.getElementById('phone').value;

        createUserWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                const user = userCredential.user;
                set(ref(db, 'agents/' + user.uid), {
                    name, email, phone, status: "Approved", joinedOn: new Date().toISOString()
                }).then(() => {
                    alert("Account Created & Approved!");
                    window.location.href = "login.html";
                });
            })
            .catch(err => alert("Firebase Error: " + err.message));
    }
</script>
</body>
</html>
