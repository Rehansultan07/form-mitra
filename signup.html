<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Registration - Form Mitra</title>
    <style>
        body { font-family: 'Roboto', sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .signup-card { background: white; padding: 25px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 380px; text-align: center; }
        input { width: 100%; padding: 10px; margin-bottom: 12px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .signup-btn { width: 100%; padding: 12px; background: #28a745; color: white; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; justify-content: center; align-items: center; }
        .payment-box { background: white; padding: 30px; border-radius: 10px; text-align: center; width: 320px; }
    </style>
</head>
<body>

    <div class="signup-card">
        <h2>Agent Registration</h2>
        <input type="text" id="fullName" placeholder="Pura Naam Likhein">
        <input type="text" id="phone" placeholder="Mobile Number">
        <input type="text" id="address" placeholder="Pura Address">
        <input type="email" id="email" placeholder="Email ID">
        <input type="password" id="password" placeholder="Password Banayein">
        <button class="signup-btn" onclick="showPayment()">Next: Payment</button>
    </div>

    <div id="paymentOverlay" class="overlay">
        <div class="payment-box">
            <h3>Fee: â‚¹999</h3>
            <div style="background:#eee; height:150px; margin:10px 0; display:flex; align-items:center; justify-content:center;">[ QR CODE HERE ]</div>
            <button class="signup-btn" onclick="completeRegistration()">PAYMENT DONE</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA38pu8oY78SaLciR3JzwdwC4avpdEHBg4",
            authDomain: "formmitra-auth.firebaseapp.com",
            projectId: "formmitra-auth",
            databaseURL: "https://formmitra-auth-default-rtdb.asia-southeast1.firebasedatabase.app",
            storageBucket: "formmitra-auth.firebasestorage.app",
            messagingSenderId: "820805030003",
            appId: "1:820805030003:web:3be924b3ccfecce6d65a06"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        window.showPayment = () => {
            if(document.getElementById('fullName').value && document.getElementById('email').value) {
                document.getElementById('paymentOverlay').style.display = 'flex';
            } else { alert("Sari details bhariye!"); }
        };

        window.completeRegistration = async () => {
            const name = document.getElementById('fullName').value;
            const phone = document.getElementById('phone').value;
            const addr = document.getElementById('address').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Database mein sari details save ho rahi hain
                await set(ref(db, 'agents/' + user.uid), {
                    name: name,
                    phone: phone,
                    address: addr,
                    email: email,
                    status: "Pending",
                    payment: "Paid",
                    date: new Date().toLocaleDateString()
                });

                alert("Account created! Admin approval ka wait karein.");
                window.location.href = "login.html";
            } catch (error) { alert(error.message); }
        };
    </script>
</body>
</html>
