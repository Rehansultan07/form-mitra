<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Registration - Form Mitra</title>
    <style>
        body { font-family: 'Roboto', sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .signup-card { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 350px; text-align: center; }
        h2 { color: #007bff; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .signup-btn { width: 100%; padding: 12px; background: #28a745; color: white; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; font-size: 16px; }
        
        /* Payment Pop-up Style */
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; justify-content: center; align-items: center; }
        .payment-box { background: white; padding: 30px; border-radius: 10px; text-align: center; width: 320px; }
        .qr-placeholder { background: #f8f9fa; border: 2px dashed #ccc; height: 200px; margin: 15px 0; display: flex; align-items: center; justify-content: center; font-weight: bold; color: #555; }
    </style>
</head>
<body>

    <div class="signup-card">
        <h2>Agent Signup</h2>
        <input type="email" id="email" placeholder="Email ID enter karein">
        <input type="password" id="password" placeholder="Password banayein">
        <button class="signup-btn" onclick="showPayment()">Proceed to Payment</button>
        <p style="margin-top:15px; font-size:14px;">Pehle se account hai? <a href="login.html">Login Karein</a></p>
    </div>

    <div id="paymentOverlay" class="overlay">
        <div class="payment-box">
            <h3 style="margin-top:0;">Registration Fee: â‚¹999</h3>
            <p>Scan QR and Pay</p>
            <div class="qr-placeholder"> [ SCAN QR CODE ] </div>
            <p style="font-size: 13px; color: #d9534f; font-weight: bold;">Note: Payment ke baad hi account approve hoga.</p>
            <button class="signup-btn" onclick="completeRegistration()" style="background:#007bff;">I HAVE PAID (REGISTER)</button>
            <button onclick="document.getElementById('paymentOverlay').style.display='none'" style="background:none; border:none; color:gray; cursor:pointer; margin-top:10px;">Cancel</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // Aapka highlighted config
        const firebaseConfig = {
            apiKey: "AIzaSyA38pu8oY78SaLciR3JzwdwC4avpdEHBg4",
            authDomain: "formmitra-auth.firebaseapp.com",
            projectId: "formmitra-auth",
            databaseURL: "https://formmitra-auth-default-rtdb.asia-southeast1.firebasedatabase.app",
            storageBucket: "formmitra-auth.firebasestorage.app",
            messagingSenderId: "820805030003",
            appId: "1:820805030003:web:3be924b3ccfecce6d65a06"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // Pop-up dikhane ka function
        window.showPayment = () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            if(email && pass) { 
                document.getElementById('paymentOverlay').style.display = 'flex'; 
            } else { 
                alert("Pehle details bharo!"); 
            }
        };

        // Registration complete karne ka function
        window.completeRegistration = async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                // 1. User Account banana
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // 2. Realtime Database mein "Pending" status save karna
                await set(ref(db, 'agents/' + user.uid), {
                    email: email,
                    status: "Pending", // Admin ise Approved karega
                    payment: "Paid",
                    date: new Date().toLocaleDateString()
                });

                alert("Registration Successful! Admin 24 hours mein approve kar dega.");
                window.location.href = "login.html";

            } catch (error) {
                alert("Galti: " + error.message);
            }
        };
    </script>
</body>
</html>
