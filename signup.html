<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Form Mitra</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f9; margin: 0; padding: 20px; }
        .reg-container { background: white; max-width: 550px; margin: 40px auto; border-radius: 8px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); overflow: hidden; }
        .header-blue { background: #223d5d; color: white; padding: 20px; text-align: center; }
        .content { padding: 30px; }
        .step { display: none; }
        .active { display: block; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        .btn { width: 100%; padding: 14px; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; }
        .btn-blue { background: #223d5d; color: white; }
        .btn-green { background: #27ae60; color: white; }
        .qr-section { text-align: center; border: 2px dashed #3498db; padding: 20px; margin-bottom: 20px; border-radius: 8px; }
        .qr-section img { width: 180px; height: 180px; }
    </style>
</head>
<body>

<div class="reg-container">
    <div class="header-blue"><h2>Agent Registration</h2></div>
    <div class="content">
        <div id="step1" class="step active">
            <label>Pura Naam</label><input type="text" id="name" placeholder="Full Name">
            <label>Email ID</label><input type="email" id="email" placeholder="Email Address">
            <label>Mobile Number</label><input type="number" id="phone" placeholder="9876543210">
            <button class="btn btn-blue" onclick="showStep(2)">NEXT: ADDRESS</button>
        </div>

        <div id="step2" class="step">
            <label>Dukaan ka Pata</label><input type="text" id="address" placeholder="Shop Address">
            <label>Password Chunein</label><input type="password" id="password" placeholder="Min 6 chars">
            <button class="btn btn-blue" onclick="showStep(3)">NEXT: PAYMENT</button>
        </div>

        <div id="step3" class="step">
            <div class="qr-section">
                <h4>Registration Fee: â‚¹999</h4>
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=upi://pay?pa=REHAN@UPI&pn=FormMitra&am=999" alt="UPI QR">
                <p style="font-size: 12px; color: #e74c3c;">Scan & Pay via any UPI App</p>
            </div>
            <label>Payment Transaction ID (UTR)</label>
            <input type="text" id="utr" placeholder="Enter 12 digit UTR number">
            <button class="btn btn-green" onclick="handleSignup()">FINISH REGISTRATION</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA38pu8oY78SaLciR3JzwdwC4avpdEHBg4",
        authDomain: "formmitra-auth.firebaseapp.com",
        projectId: "formmitra-auth",
        databaseURL: "https://formmitra-auth-default-rtdb.asia-southeast1.firebasedatabase.app"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    window.showStep = (s) => {
        document.querySelectorAll('.step').forEach(d => d.classList.remove('active'));
        document.getElementById('step'+s).classList.add('active');
    };

    window.handleSignup = () => {
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const phone = document.getElementById('phone').value;
        const address = document.getElementById('address').value;
        const utr = document.getElementById('utr').value;

        if(!utr) return alert("Please enter Transaction ID!");

        createUserWithEmailAndPassword(auth, email, password).then((userCredential) => {
            const user = userCredential.user;
            set(ref(db, 'agents/' + user.uid), {
                name, email, phone, address, utr, status: "Pending"
            }).then(() => {
                alert("Success! Admin approval ke baad aapka account active hoga.");
                window.location.href = "login.html";
            });
        }).catch(err => alert(err.message));
    };
</script>
</body>
</html>
