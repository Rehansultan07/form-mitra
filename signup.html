<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Form Mitra</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #002e5d; --bg: #f4f7f9; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: white; width: 90%; max-width: 450px; padding: 30px; border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
        .header { text-align: center; margin-bottom: 25px; color: var(--primary); }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        .btn { width: 100%; padding: 14px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-blue { background: var(--primary); color: white; }
        .btn-green { background: #27ae60; color: white; }
        #otpSection { display: none; margin-top: 20px; border-top: 1px solid #eee; padding-top: 20px; }
    </style>
</head>
<body>

<div class="card">
    <div class="header"><h2>Agent Signup</h2></div>
    
    <div id="detailsSection">
        <input type="text" id="name" placeholder="Full Name">
        <input type="email" id="email" placeholder="Email Address">
        <input type="number" id="phone" placeholder="Mobile Number">
        <input type="password" id="password" placeholder="Create Password (Min 6)">
        <button class="btn btn-blue" onclick="sendOTP()">SEND OTP TO EMAIL</button>
    </div>

    <div id="otpSection">
        <p style="font-size: 14px; color: #666; text-align: center;">Enter 6-digit OTP sent to your email</p>
        <input type="number" id="otpInput" placeholder="Enter OTP">
        <button class="btn btn-green" onclick="verifyOTP()">VERIFY & REGISTER</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // Initialize Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyA38pu8oY78SaLciR3JzwdwC4avpdEHBg4",
        authDomain: "formmitra-auth.firebaseapp.com",
        projectId: "formmitra-auth",
        databaseURL: "https://formmitra-auth-default-rtdb.asia-southeast1.firebasedatabase.app"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // Initialize Email.js
    emailjs.init("YOUR_PUBLIC_KEY"); // Yahan apni Email.js Public Key dalein

    let generatedOTP;

    window.sendOTP = () => {
        const email = document.getElementById('email').value;
        if(!email) return alert("Pehle Email bhariye!");

        generatedOTP = Math.floor(100000 + Math.random() * 900000);

        const templateParams = {
            to_email: email,
            otp_code: generatedOTP,
            user_name: document.getElementById('name').value || "Agent"
        };

        emailjs.send('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', templateParams)
            .then(() => {
                alert("OTP bhej diya gaya hai! Apna Inbox check karein.");
                document.getElementById('detailsSection').style.opacity = "0.5";
                document.getElementById('otpSection').style.display = "block";
            }, (error) => {
                alert("OTP bhejne mein galti hui: " + JSON.stringify(error));
            });
    };

    window.verifyOTP = () => {
        const userOTP = document.getElementById('otpInput').value;
        if(userOTP == generatedOTP) {
            registerUser();
        } else {
            alert("Galat OTP! Fir se koshish karein.");
        }
    };

    function registerUser() {
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const phone = document.getElementById('phone').value;

        createUserWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                const user = userCredential.user;
                set(ref(db, 'agents/' + user.uid), {
                    name, email, phone, status: "Approved", joinedOn: new Date().toISOString()
                }).then(() => {
                    alert("Verification Success! Aapka account activate ho gaya hai.");
                    window.location.href = "login.html";
                });
            })
            .catch(err => alert(err.message));
    }
</script>
</body>
</html>
