<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner Registration - Digi Mitra</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --navy: #001f3f; --blue: #0074D9; }
        body { font-family: 'Inter', sans-serif; background: #f4f7f6; margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; }
        .signup-card { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 450px; text-align: center; border-top: 6px solid var(--navy); }
        .logo { font-size: 24px; font-weight: 800; color: var(--navy); margin-bottom: 25px; }
        .logo span { color: var(--blue); }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; text-align: left; }
        .form-group { margin-bottom: 15px; }
        label { display: block; font-size: 12px; font-weight: 600; color: #555; margin-bottom: 5px; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        .full-width { grid-column: 1 / -1; }
        .btn-signup { background: var(--navy); color: white; border: none; padding: 14px; width: 100%; border-radius: 6px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .switch-link { margin-top: 20px; font-size: 14px; color: #666; }
        .switch-link a { color: var(--blue); text-decoration: none; font-weight: 600; }
    </style>
</head>
<body>
    <div class="signup-card">
        <div class="logo">DIGI<span>MITRA</span></div>
        <h3 style="margin-bottom: 20px; color: #333;">Partner Registration</h3>
        <div class="form-grid">
            <div class="form-group full-width">
                <label>Full Name</label>
                <input type="text" id="name" placeholder="Agent Name">
            </div>
            <div class="form-group full-width">
                <label>Email Address</label>
                <input type="email" id="email" placeholder="email@example.com">
            </div>
            <div class="form-group">
                <label>Mobile Number</label>
                <input type="text" id="phone" placeholder="91XXXXXXXX">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="Min 6 chars">
            </div>
            <div class="form-group full-width">
                <label>Shop Address</label>
                <input type="text" id="address" placeholder="Full Address">
            </div>
        </div>
        <button class="btn-signup" id="signupBtn">Create My Account</button>
        <div class="switch-link">Already a member? <a href="login.html">Login Here</a></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA38pu8oY78SaLciR3JzwdwC4avpdEHBg4",
            authDomain: "formmitra-auth.firebaseapp.com",
            projectId: "formmitra-auth",
            databaseURL: "https://formmitra-auth-default-rtdb.asia-southeast1.firebasedatabase.app"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        document.getElementById('signupBtn').onclick = () => {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const address = document.getElementById('address').value;

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    set(ref(db, 'agents/' + user.uid), {
                        name, email, phone, address, role: 'agent'
                    }).then(() => { window.location.href = "dashboard.html"; });
                })
                .catch((error) => { alert("Signup Error: " + error.message); });
        };
    </script>
</body>
</html>
