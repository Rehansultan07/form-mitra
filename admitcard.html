<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Admit Cards - Digi Mitra</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --navy: #001f3f; --orange: #f39c12; --bg: #f4f7f9; }
        body { font-family: 'Inter', sans-serif; margin: 0; background: var(--bg); color: #333; }
        .header { background: #fff; padding: 15px 5%; display: flex; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05); position: sticky; top: 0; z-index: 1000; }
        .back-btn { text-decoration: none; color: var(--navy); font-weight: 700; font-size: 14px; display: flex; align-items: center; gap: 8px; }
        .main-container { padding: 20px 5%; max-width: 1100px; margin: 0 auto; }
        .list-box { background: white; border-radius: 12px; border: 1px solid #e2e8f0; overflow: hidden; min-height: 200px; }
        .item-row { display: flex; justify-content: space-between; align-items: center; padding: 18px 25px; border-bottom: 1px solid #f1f5f9; text-decoration: none; color: #333; transition: 0.2s; }
        .item-row:hover { background: #fffaf0; color: var(--orange); }
        .tag-soon { background: #fee2e2; color: #991b1b; font-size: 10px; padding: 3px 8px; border-radius: 4px; font-weight: 700; }
        .loader { text-align: center; padding: 50px; color: #94a3b8; }
    </style>
</head>
<body>
    <header class="header">
        <a href="dashboard.html" class="back-btn"><i class="fas fa-arrow-left"></i> BACK</a>
        <div style="flex-grow: 1; text-align: center; font-weight: 800; color: var(--navy);">DOWNLOAD ADMIT CARDS</div>
    </header>
    <div class="main-container">
        <div class="list-box" id="dynamicAdmit">
            <div class="loader">Checking for new hall tickets...</div>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA38pu8oY78SaLciR3JzwdwC4avpdEHBg4",
        authDomain: "formmitra-auth.firebaseapp.com",
        projectId: "formmitra-auth",
        databaseURL: "https://formmitra-auth-default-rtdb.asia-southeast1.firebasedatabase.app"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    onValue(ref(db, 'services/admitcards'), (snapshot) => {
        const container = document.getElementById('dynamicAdmit');
        container.innerHTML = "";
        const data = snapshot.val();
        if (data) {
            Object.keys(data).reverse().forEach(id => {
                container.innerHTML += `
                    <a href="${data[id].link}" target="_blank" class="item-row">
                        <b>${data[id].title}</b>
                        <span class="tag-soon">Download</span>
                    </a>`;
            });
        } else {
            container.innerHTML = "<div class='loader'>No admit cards found.</div>";
        }
    });
</script>
</body>
</html>
