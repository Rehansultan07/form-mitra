<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Admin - Digi Mitra</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        let pin = prompt("Admin Security PIN:");
        if (pin !== "Rehan@786") { alert("Access Denied!"); window.location.href = "index.html"; }
    </script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; padding: 20px; }
        .master-card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 30px; }
        h2 { color: #007bff; border-bottom: 2px solid #f0f2f5; padding-bottom: 10px; margin-top: 0; }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 10px; margin-bottom: 15px; }
        input, select { padding: 10px; border: 1px solid #ddd; border-radius: 6px; }
        .btn-main { background: #007bff; color: white; border: none; padding: 12px; border-radius: 6px; cursor: pointer; font-weight: bold; width: 100%; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; background: white; }
        th, td { padding: 12px; border-bottom: 1px solid #eee; text-align: left; font-size: 13px; }
        th { background: #007bff; color: white; text-transform: uppercase; font-size: 11px; }
        .btn-action { padding: 5px 10px; border: none; border-radius: 4px; cursor: pointer; color: white; font-size: 11px; margin-right: 5px; }
        .bg-delete { background: #e74c3c; }
        .bg-edit { background: #3498db; }
        .tag-type { background: #eee; padding: 2px 6px; border-radius: 4px; font-weight: bold; font-size: 10px; }
    </style>
</head>
<body>

<div class="master-card">
    <h2><i class="fas fa-plus-circle"></i> Post New Update</h2>
    <div class="form-grid">
        <select id="serviceType">
            <option value="results">Results</option>
            <option value="admitcards">Admit Cards</option>
            <option value="pan">PAN Card</option>
            <option value="ration">Ration Card</option>
        </select>
        <input type="text" id="postTitle" placeholder="Exam/Service Name">
        <input type="text" id="postState" placeholder="State/Central">
        <input type="text" id="postLink" placeholder="Paste Link Here">
    </div>
    <button class="btn-main" onclick="submitToFirebase()">Live This Post <i class="fas fa-paper-plane"></i></button>
</div>

<div class="master-card">
    <h2><i class="fas fa-list"></i> Manage Live Links</h2>
    <div style="overflow-x: auto;">
        <table>
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Title</th>
                    <th>State</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="liveLinksTable"></tbody>
        </table>
    </div>
</div>

<div class="master-card">
    <h2><i class="fas fa-users-cog"></i> Agent Control</h2>
    <tbody id="agentTable"></tbody> </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, push, set, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA38pu8oY78SaLciR3JzwdwC4avpdEHBg4",
        authDomain: "formmitra-auth.firebaseapp.com",
        projectId: "formmitra-auth",
        databaseURL: "https://formmitra-auth-default-rtdb.asia-southeast1.firebasedatabase.app"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // POST TO FIREBASE
    window.submitToFirebase = () => {
        const type = document.getElementById('serviceType').value;
        const title = document.getElementById('postTitle').value;
        const state = document.getElementById('postState').value;
        const link = document.getElementById('postLink').value;

        if(!title || !link) return alert("Details bharo!");

        const newRef = push(ref(db, 'services/' + type));
        set(newRef, { title, state, link, timestamp: Date.now() })
        .then(() => { alert("Post Live!"); location.reload(); });
    };

    // FETCH ALL POSTS FOR MANAGEMENT
    const types = ['results', 'admitcards', 'pan', 'ration'];
    const table = document.getElementById('liveLinksTable');
    
    types.forEach(type => {
        onValue(ref(db, 'services/' + type), (snapshot) => {
            const data = snapshot.val();
            for (let id in data) {
                const row = `<tr>
                    <td><span class="tag-type">${type}</span></td>
                    <td>${data[id].title}</td>
                    <td>${data[id].state}</td>
                    <td>
                        <button class="btn-action bg-delete" onclick="deletePost('${type}', '${id}')">Delete</button>
                    </td>
                </tr>`;
                table.innerHTML += row;
            }
        });
    });

    window.deletePost = (type, id) => {
        if(confirm("Delete kar dein?")) {
            remove(ref(db, `services/${type}/${id}`));
            alert("Deleted!");
            location.reload();
        }
    };
</script>
</body>
</html>
