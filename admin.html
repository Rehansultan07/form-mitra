<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Admin - Digi Mitra</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        let pin = prompt("Admin Security PIN daalein:");
        if (pin !== "Rehan@786") { 
            alert("Galat PIN! Access Denied."); 
            window.location.href = "index.html"; 
        }
    </script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 20px; }
        .master-card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 30px; }
        h2 { color: #007bff; border-bottom: 2px solid #f0f2f5; padding-bottom: 15px; margin-top: 0; display: flex; align-items: center; gap: 10px; }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 20px; }
        input, select { padding: 12px; border: 1px solid #ddd; border-radius: 8px; outline: none; font-size: 14px; }
        .btn-main { background: #007bff; color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; transition: 0.3s; }
        .btn-main:hover { background: #0056b3; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 10px; background: white; }
        th, td { padding: 12px 15px; border-bottom: 1px solid #eee; text-align: left; font-size: 14px; }
        th { background: #007bff; color: white; text-transform: uppercase; font-size: 11px; letter-spacing: 1px; }
        
        .btn-action { padding: 6px 10px; border: none; border-radius: 4px; cursor: pointer; color: white; font-size: 11px; font-weight: bold; margin-right: 5px; }
        .bg-approve { background: #2ecc71; }
        .bg-reject { background: #f39c12; }
        .bg-block { background: #e74c3c; }
        .bg-unblock { background: #3498db; }
        .bg-delete { background: #34495e; }
        
        .status-tag { padding: 4px 8px; border-radius: 20px; font-size: 10px; font-weight: 800; text-transform: uppercase; }
        .status-Approved { background: #e8f5e9; color: #2e7d32; }
        .status-Pending { background: #fff3e0; color: #ef6c00; }
        .status-Suspended { background: #ffebee; color: #c62828; }
    </style>
</head>
<body>

<div class="master-card">
    <h2><i class="fas fa-plus-circle"></i> Update Any Service Link</h2>
    <div class="form-grid">
        <select id="serviceType">
            <option value="results">All India Results</option>
            <option value="admitcards">All India Admit Cards</option>
            <option value="pan">PAN Card Services</option>
            <option value="ration">Ration Card Services</option>
            <option value="voter">Voter ID Services</option>
            <option value="aadhaar">Aadhaar Services</option>
        </select>
        <input type="text" id="postTitle" placeholder="Service/Exam Name (e.g. Bihar Board 10th)">
        <input type="text" id="postState" placeholder="State/Central">
        <input type="text" id="postLink" placeholder="Paste Direct Link Here">
    </div>
    <button class="btn-main" onclick="submitToFirebase()">Update Service Database <i class="fas fa-paper-plane"></i></button>
</div>

<div class="master-card">
    <h2><i class="fas fa-users-cog"></i> Agent Management (Full Control)</h2>
    <div style="overflow-x: auto;">
        <table>
            <thead>
                <tr>
                    <th>Agent Name</th>
                    <th>Mobile</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="agentTable"></tbody>
        </table>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, update, push, set, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA38pu8oY78SaLciR3JzwdwC4avpdEHBg4",
        authDomain: "formmitra-auth.firebaseapp.com",
        projectId: "formmitra-auth",
        databaseURL: "https://formmitra-auth-default-rtdb.asia-southeast1.firebasedatabase.app"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // UNIVERSAL POSTING SYSTEM
    window.submitToFirebase = () => {
        const type = document.getElementById('serviceType').value;
        const title = document.getElementById('postTitle').value;
        const state = document.getElementById('postState').value;
        const link = document.getElementById('postLink').value;

        if(!title || !link) return alert("Pehle data toh bharo bhai!");

        const newRef = push(ref(db, 'services/' + type));
        set(newRef, {
            title: title,
            state: state,
            link: link,
            timestamp: Date.now()
        }).then(() => {
            alert(type.toUpperCase() + " update successfully live!");
            document.getElementById('postTitle').value = "";
            document.getElementById('postLink').value = "";
        });
    };

    // FULL AGENT CONTROL (Approve, Block, Unblock, Delete)
    onValue(ref(db, 'agents'), (snapshot) => {
        const data = snapshot.val();
        const table = document.getElementById('agentTable');
        table.innerHTML = "";
        for (let id in data) {
            table.innerHTML += `
                <tr>
                    <td><b>${data[id].name || 'N/A'}</b></td>
                    <td>${data[id].phone || 'N/A'}</td>
                    <td><span class="status-tag status-${data[id].status}">${data[id].status}</span></td>
                    <td>
                        <button class="btn-action bg-approve" onclick="agentAction('${id}', 'Approved')">Approve</button>
                        <button class="btn-action bg-block" onclick="agentAction('${id}', 'Suspended')">Block</button>
                        <button class="btn-action bg-unblock" onclick="agentAction('${id}', 'Approved')">Unblock</button>
                        <button class="btn-action bg-delete" onclick="deleteAgent('${id}')">Delete</button>
                    </td>
                </tr>`;
        }
    });

    window.agentAction = (uid, status) => {
        update(ref(db, 'agents/' + uid), { status: status });
        alert("Agent Status Updated!");
    };

    window.deleteAgent = (uid) => {
        if(confirm("Kya aap sach mein is agent ko delete karna chahte hain?")) {
            remove(ref(db, 'agents/' + uid));
            alert("Agent Deleted Permanently!");
        }
    };
</script>
</body>
</html>
