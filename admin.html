<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Admin - Form Mitra</title>
    <script>
        // Admin Security Lock
        let pin = prompt("Admin Security PIN daalein:");
        
        // Agar PIN galat hai ya cancel kiya, toh hi bahar phenko
        if (pin !== "Rehan@786") { 
            alert("Galat PIN! Access Denied."); 
            window.location.href = "index.html"; 
        }
        // Agar PIN sahi hai, toh ye script khatam ho jayegi aur niche wala page load hoga.
    </script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; padding: 20px; }
        .master-card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { color: #007bff; border-bottom: 2px solid #007bff; padding-bottom: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; border: 1px solid #ddd; text-align: left; }
        th { background: #007bff; color: white; }
        .btn { padding: 6px 12px; border: none; border-radius: 4px; cursor: pointer; color: white; font-weight: bold; margin: 2px; }
        .btn-approve { background: #28a745; }
        .btn-reject { background: #ffc107; color: black; }
        .btn-block { background: #dc3545; }
        .status-tag { font-weight: bold; padding: 4px 8px; border-radius: 4px; }
    </style>
</head>
<body>

<div class="master-card">
    <h2>Form Mitra - Master Control Panel</h2>
    <table>
        <thead>
            <tr>
                <th>Agent Name</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="adminTable">
            </tbody>
    </table>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA38pu8oY78SaLciR3JzwdwC4avpdEHBg4",
        authDomain: "formmitra-auth.firebaseapp.com",
        projectId: "formmitra-auth",
        databaseURL: "https://formmitra-auth-default-rtdb.asia-southeast1.firebasedatabase.app"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Agents ki list database se khichna
    const agentsRef = ref(db, 'agents');
    onValue(agentsRef, (snapshot) => {
        const data = snapshot.val();
        const table = document.getElementById('adminTable');
        table.innerHTML = ""; 

        for (let id in data) {
            table.innerHTML += `
                <tr>
                    <td>${data[id].name || 'N/A'}</td>
                    <td>${data[id].phone || 'N/A'}</td>
                    <td>${data[id].address || 'N/A'}</td>
                    <td><span class="status-tag">${data[id].status}</span></td>
                    <td>
                        <button class="btn btn-approve" onclick="setStatus('${id}', 'Approved')">Approve</button>
                        <button class="btn btn-reject" onclick="setStatus('${id}', 'Rejected')">Reject</button>
                        <button class="btn btn-block" onclick="setStatus('${id}', 'Suspended')">Block</button>
                    </td>
                </tr>`;
        }
    });

    // Status update karne ka function
    window.setStatus = (uid, newStatus) => {
        update(ref(db, 'agents/' + uid), { status: newStatus });
        alert("Agent status updated to: " + newStatus);
    };
</script>
</body>
</html>
